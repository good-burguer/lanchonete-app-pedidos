apiVersion: apps/v1
kind: Deployment
metadata:
  name: lanchonete-pedidos
  namespace: app
  labels:
    app: lanchonete-pedidos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lanchonete-pedidos
  template:
    metadata:
      labels:
        app: lanchonete-pedidos
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: lanchonete-pedidos
          image: ${IMAGE_URI}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

          # Probes padronizados (evita depender do path HTTP; usa TCP no port 8000)
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          startupProbe:
            tcpSocket:
              port: 8000
            failureThreshold: 30
            periodSeconds: 5

          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password