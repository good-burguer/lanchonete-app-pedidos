apiVersion: apps/v1
kind: Deployment
metadata:
  name: lanchonete-pedidos
  namespace: app
  labels:
    app: lanchonete-pedidos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lanchonete-pedidos
  template:
    metadata:
      labels:
        app: lanchonete-pedidos
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: lanchonete-app-sa
      containers:
        - name: lanchonete-pedidos
          image: "${IMAGE_URI}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

          # Probes (TCP) — valida que o processo está aceitando conexões.
          # Se quiser evoluir para HTTP, trocamos para httpGet /health depois.
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          startupProbe:
            tcpSocket:
              port: 8000
            failureThreshold: 30
            periodSeconds: 5

          # Conexão com o RDS via AWS Secrets Manager (IRSA)
          # O serviço lê o segredo em runtime e monta a URL de conexão.
          env:
            - name: DB_SECRET_NAME
              value: "gb/dev/rds/postgres"
            - name: AWS_REGION
              value: "us-east-1"