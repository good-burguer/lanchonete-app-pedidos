name: CD - Pedidos

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Build & Push Docker Image + Deploy Pedidos to EKS
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ROLE_TO_ASSUME: ${{ vars.AWS_ROLE_TO_ASSUME }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }}
      K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}
      IRSA_ROLE_ARN: ${{ vars.IRSA_ROLE_ARN }}

    permissions:
      id-token: write
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preflight - validate required repo variables
        if: ${{ vars.AWS_REGION == '' || vars.AWS_ROLE_TO_ASSUME == '' || vars.ECR_REPOSITORY == '' || vars.EKS_CLUSTER_NAME == '' || vars.K8S_NAMESPACE == '' }}
        shell: bash
        run: |
          echo "Missing required repository variables."
          echo "Go to Settings -> Secrets and variables -> Actions -> Variables and create:"
          echo "- AWS_REGION"
          echo "- AWS_ROLE_TO_ASSUME"
          echo "- ECR_REPOSITORY"
          echo "- EKS_CLUSTER_NAME"
          echo "- K8S_NAMESPACE"
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (FastAPI, pytest, etc)
        if: ${{ hashFiles('.docker/bin/config/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r .docker/bin/config/requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run tests (se existir pasta tests/)
        if: ${{ hashFiles('tests/**') != '' }}
        env:
          PYTHONPATH: .
          # Dummy DB for CI/CD to avoid requiring AWS Secrets Manager / RDS during test collection
          DATABASE_URL: "sqlite+pysqlite:///:memory:"
        run: |
          python -m pytest

      - name: Verify coverage report
        if: ${{ hashFiles('tests/**') != '' }}
        run: |
          if [ -f coverage.xml ]; then
            echo "coverage.xml found:"
            ls -lah coverage.xml
          else
            echo "coverage.xml NOT found"
            exit 1
          fi

      # --- SonarCloud scan na main ---
      # Requires:
      # - Secret: SONAR_TOKEN_GB3
      # - Vars: SONAR_ORGANIZATION, SONAR_PROJECT_KEY
      - name: SonarCloud Scan
        if: always()
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_GB3 }}
        with:
          projectBaseDir: .

      - name: Install envsubst
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          role-session-name: lanchonete-pedidos-cd

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          IMAGE_URI=${ECR_REGISTRY}/${{ vars.ECR_REPOSITORY }}:${IMAGE_TAG}
          echo "Building image ${IMAGE_URI}"
          docker build -t "${IMAGE_URI}" -f .docker/bin/Dockerfile .
          docker push "${IMAGE_URI}"

      - name: Print image URI
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Image pushed to: ${ECR_REGISTRY}/${{ vars.ECR_REPOSITORY }}:${IMAGE_TAG}"

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name "${{ vars.EKS_CLUSTER_NAME }}" \
            --region "${{ vars.AWS_REGION }}"

      - name: Verify kubectl connectivity
        run: |
          kubectl get nodes

      - name: Deploy Kubernetes manifests (Deployment + Service)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          export IMAGE_URI="${ECR_REGISTRY}/${{ vars.ECR_REPOSITORY }}:${IMAGE_TAG}"
          export IRSA_ROLE_ARN="${IRSA_ROLE_ARN}"
          echo "Using image: ${IMAGE_URI}"

          # Apply ONLY the deployment via envsubst (so IMAGE_URI is injected)
          envsubst < k8s/deployment.yaml | kubectl apply -n "${{ vars.K8S_NAMESPACE }}" -f -

          # Apply service explicitly (avoid re-applying deployment without envsubst)
          if [ -f k8s/service.yaml ]; then
            kubectl apply -n "${{ vars.K8S_NAMESPACE }}" -f k8s/service.yaml
          else
            echo "Service file not found (k8s/service.yaml)"
            exit 1
          fi

      - name: Wait for rollout to finish
        run: |
          kubectl rollout status deployment/lanchonete-pedidos -n "${{ vars.K8S_NAMESPACE }}" --timeout=600s

      - name: Debug deployment on failure
        if: failure()
        run: |
          echo "==== ReplicaSets ===="
          kubectl get rs -n "${{ vars.K8S_NAMESPACE }}" -l app=lanchonete-pedidos -o wide || true
          kubectl describe rs -n "${{ vars.K8S_NAMESPACE }}" -l app=lanchonete-pedidos || true

          echo "==== Events (namespace) ===="
          kubectl get events -n "${{ vars.K8S_NAMESPACE }}" --sort-by=.lastTimestamp | tail -n 80 || true

          echo "==== Deployment describe ===="
          kubectl describe deployment lanchonete-pedidos -n "${{ vars.K8S_NAMESPACE }}" || true

          echo "==== Pods (label app=lanchonete-pedidos) ===="
          kubectl get pods -n "${{ vars.K8S_NAMESPACE }}" -l app=lanchonete-pedidos -o wide || true

          echo "==== Selecting first pod for detailed logs ===="
          POD_NAME=$(kubectl get pods -n "${{ vars.K8S_NAMESPACE }}" -l app=lanchonete-pedidos -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
          echo "POD_NAME=${POD_NAME}"

          if [ -n "${POD_NAME}" ]; then
            echo "---- Pod describe ----"
            kubectl describe pod "${POD_NAME}" -n "${{ vars.K8S_NAMESPACE }}" || true

            echo "---- Container logs ----"
            kubectl logs "${POD_NAME}" -n "${{ vars.K8S_NAMESPACE }}" || true
          else
            echo "Nenhum pod encontrado com label app=lanchonete-pedidos"
          fi